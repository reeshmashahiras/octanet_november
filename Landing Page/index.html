<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Landing Page | Travel</title>
  </head>

  <body>
    <nav class="section__container nav__container">
      <div class="nav__logo">
        <img src="images/logo.png" alt="logo" />
        <span>Travel</span>
      </div>
      <ul class="nav__links">
        <li class="link" class="btn"><a href="#">HOME</a></li>
        <li class="link"><a href="#">TOURS</a></li>
        <li class="link"><a href="#">DESTINATIONS</a></li>
        <li class="link"><a href="#">REGISTER</a></li>
        <li class="link"><a href="#">CONTACT</a></li>
      </ul>
    </nav>

    <header>
      <div class="header__content">
        
        <h1>Enjoy your travel</h1>
        <button class="btn">VIEW OUR TOURS</button>
      </div>
    </header>
   
    <section class="section__container destination__container">
      <form class="header__form">
        <input type="text" placeholder="NAME" />
        <input type="text" placeholder="EMAIL" />
        <button class="btn" type="submit">REGISTER</button>
      </form>
      <p class="section__header">Choose Your</p>
      <h2 class="section__title">Destination</h2>
      <div class="destination__grid">
        <div class="destination__card">
          <img src="images/destination-1.jpg" alt="destination" />
          <h4>Holland</h4>
        </div>
        <div class="destination__card">
          <img src="images/destination-2.jpg" alt="destination" />
          <h4>Greece</h4>
        </div>
        <div class="destination__card">
          <img src="images/destination-3.jpg" alt="destination" />
          <h4>Italy</h4>
        </div>
        <div class="destination__card">
          <img src="images/tour-1.jpg" alt="destination" />
          <h4>switzerland</h4>
        </div>
        <div class="destination__card">
          <img src="images/tour-2.jpg" alt="destination" />
          <h4>maldives</h4>
        </div>
        <div class="destination__card">
          <img src="images/tour-4.jpg" alt="destination" />
          <h4>Europe</h4>
        </div>
        <div class="holiday__grid">
        </div>
        <center><div class="tour__btn">
           <button class="btn">VIEW ALL</button>
        </div></center>
    </div>
      </div>
    </section> 
      
    <footer>
      <div class="section__container footer__container">
        <h2 class="section__title">Contact Us</h2>
        <div class="social__icons">
          <span><i class="ri-facebook-fill"></i></span>
          <span><i class="ri-twitter-fill"></i></span>
          <span><i class="ri-instagram-line"></i></span>
          <span><i class="ri-linkedin-fill"></i></span>
        </div>
        <p class="description" style="color: rgb(238, 113, 18);">
          Travel makes one modest. You see what a tiny place you occupy in the
          world.
        </p>
      </div>
    </footer>
  </body>
</html>
